<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<section class="cart-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="cart-table">
          <h3>Votre panier</h3>
          <div class="cart-table-warp">
            <div class="row">
              <div class="col-lg-12" *ngIf="listproducttoShop.length==0">
                <div class="card text-center mb-3">
                  <div class="alert alert-warning" role="alert">
                    Pas de produit disponible
                  </div>
                </div>
              </div>
            </div>
            <table>
              <thead>
              <tr>
                <th class="product-th">Produit</th>
                <th class="quy-th">Quantity</th>
                <th class="quy-th">Prix</th>
                <th class="total-th">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of listproducttoShop">
                <td class="product-col">
                  <img src='{{product.image}}' alt="">
                  <div class="pc-title">
                    <h4>{{product.name}}</h4>
                  </div>
                </td>
                <td class="quy-col">
                  <div class="quantity">
                    <button class="btn-quantity" style="background-color: #f51167;color: white" (click)="product.quantity = (product.quantity || 1) - 1">-</button>
                    <div class="pro-qty">
                      <input type="text" [value]="(product.quantity || 1)" readonly>
                    </div>
                    <button class="btn-quantity" style="background-color: #f51167;color: white" (click)="product.quantity = (product.quantity || 1) + 1">+</button>
                  </div>
                </td>
                <td class="total-col"><h4>${{product.price}}</h4></td>
                <td class="quy-col">
                  <!-- Mettez ici le bouton de suppression avec l'icône de croix -->
                  <button class="btn btn-danger" (click)="removeProductFromCart(product)">
                    <i class="fas fa-times"></i> <!-- Icône de croix de Font Awesome -->
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="total-cost">
            <h6 *ngIf="listproducttoShop.length!=0">Total <span>${{ total }}</span></h6>
          </div>
        </div>
      </div>
      <div class="col-lg-4 card-right">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
        <a *ngIf="listproducttoShop.length!=0" class="site-btn" style="color: white" (click)="confirmOrder()" >Confirmer votre commande</a>
      </div>
    </div>
  </div>
</section>
