<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/img/Biglogo.png');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Inscription à <strong>Beauty Shop</strong></h3>
          <br>
          <form (submit)="submit()" [formGroup]="form" >
            <div class="form-group">
              <label for="firstName" class="form-label">Prénom</label>
              <input formControlName="firstName" type="text" name="firstName" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">Nom</label>
              <input formControlName="lastName" type="text" name="lastName" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="text" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Mot de passe</label>
              <input formControlName="password" type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Répéter votre mot de passe</label>
              <input formControlName="confirmPassword" type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Adresse</label>
              <input formControlName="address" type="text" name="address" class="form-control" id="address" required>
            </div>
            <div class="form-group">
              <label for="city" class="form-label">Ville</label>
              <input formControlName="city" type="text" name="city" class="form-control" id="city" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="form-label">Numéro de téléphone portable</label>
              <input formControlName="phoneNumber" type="text" name="phoneNumber" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="idCardNumber" class="form-label">Numéro de carte d'identité</label>
              <input formControlName="idCardNumber" type="text" name="idCardNumber" class="form-control" id="idCardNumber" required>
            </div>
            <div class="form-group">
              <label for="profilePicture" class="form-label">Photo de profil</label>
              <input formControlName="profilePicture" type="file"  class="form-control" id="profilePicture"  (change)="uploadfile($event)" required>
            </div>
            <div class="form-check">
              <button style="font-size: 2rem;background-color: #ffdcba;color: black" class="btn btn-primary w-100" type="submit">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="style/js/jquery-3.3.1.min.js"></script>
<script src="style/js/popper.min.js"></script>
<script src="style/js/bootstrap.min.js"></script>
<script src="style/js/main.js"></script>
<div *ngIf="isLoading" class="spinner-container">
  <div class="spinner"></div>
</div>
