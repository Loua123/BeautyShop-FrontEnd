<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/img/Biglogo.png');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>Beauty Shop</strong></h3>
          <br>
          <form class="login-form" [formGroup]="form" (submit)="submit()">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="text" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="yourPassword" class="form-label">Password</label>
              <input formControlName="password" type="password" name="password" class="form-control" id="yourPassword" required>
              <div class="invalid-feedback">Please enter your password!</div>
            </div>
            <div class="form-check">
              <button style="font-size: 2rem;background-color: #ffdcba;color: black" class="btn btn-primary w-100" type="submit">Se connecter</button>
            </div>
          </form>
          <div class="mt-3">
            <a [routerLink]="['/registre']">Créer un compte</a>
            <span class="mx-2">|</span>
            <a [routerLink]="['/registreStore']">Devenir un vendeur</a>
            <span class="mx-2">|</span>
            <a [routerLink]="['/resetpassword']">Mot de passe oublié ?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="style/js/jquery-3.3.1.min.js"></script>
<script src="style/js/popper.min.js"></script>
<script src="style/js/bootstrap.min.js"></script>
<script src="style/js/main.js"></script>
