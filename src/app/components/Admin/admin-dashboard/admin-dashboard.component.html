<body id="page-top">
<div id="wrapper">
  <!-- Sidebar -->
  <app-leftsidebar></app-leftsidebar>
  <!-- Sidebar -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Container Fluid-->
      <div class="container-fluid" id="container-wrapper">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="#" (click)="logout()">Logout</a></li>
          </ol>
        </div>
        <div class="row mb-3">
          <!-- Earnings (Monthly) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="row align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-uppercase mb-1">Beneficie</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">24.6$</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-calendar fa-2x text-primary"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Earnings (Annual) Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-uppercase mb-1">Ventes</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{countselles}}</div>

                  </div>
                  <div class="col-auto">
                    <i class="fas fa-shopping-cart fa-2x text-success"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- New User Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-uppercase mb-1">Utilisateurs</div>
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{nbusers}}</div>

                  </div>
                  <div class="col-auto">
                    <i class="fas fa-users fa-2x text-info"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Pending Requests Card Example -->
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-uppercase mb-1">Boutiques</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{nbstores}}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-comments fa-2x text-warning"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Area Chart -->
          <div class="col-xl-6 col-lg-7">
            <div class="card mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Statistiques de ventes</h6>

              </div>
              <div class="card-body">

                    <canvas baseChart
                            [datasets]="lineChartData"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [plugins]="lineChartPlugins"
                            [legend]="lineChartLegend">
                    </canvas>
              </div>
            </div>
          </div>
          <!-- Pie Chart -->
          <div class="col-xl-6 col-lg-5">
            <div class="card mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Taux de benefices realis√© (20%) sur chaque vente</h6>
                <div class="dropdown no-arrow">


                </div>
              </div>
              <div class="card-body">
                <canvas baseChart
                        [datasets]="lineChartData2"
                        [labels]="lineChartLabels1"
                        [options]="lineChartOptions"
                        [plugins]="lineChartPlugins"
                        [legend]="lineChartLegend">
                </canvas>
              </div>

            </div>
          </div>
          <!-- Invoice Example -->

        </div>
        <!--Row-->



        <!-- Modal Logout -->


      </div>
      <!---Container Fluid-->
    </div>

  </div>
</div>

<!-- Scroll to top -->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>


</body>
