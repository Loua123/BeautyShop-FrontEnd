<body id="page-top">
<div id="wrapper">
  <!-- Sidebar -->

<app-leftsidebar></app-leftsidebar>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
<div class="row">
  <!-- Datatables -->
  <div class="col-lg-12">
    <div class="card mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
      </div>
      <div class="table-responsive p-3">
        <table class="table align-items-center table-flush" id="dataTable">
          <thead class="thead-light">
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">city</th>
            <th scope="col">telephone</th>
            <th scope="col">CIN/Passport</th>
            <th scope="col">Compte activer </th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of listofusers">
            <td>{{ user.lastname }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.adress }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.telephone }}</td>
            <td>{{ user.cin }}</td>
            <td>
              <ng-container *ngIf="user.isActive; else notActive">
                <div>&#9989;</div>
              </ng-container>
              <ng-template #notActive>
                <div style="color: red;">&#10060;</div>
              </ng-template>
            </td>
            <td *ngIf="user.role=='CLIENT' ||user.role=='SELLER'">
              <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
              <button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
  </div>
</div>
</body>
