<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/img/Biglogo.png');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div *ngIf="response != 1">
          <h3>Code de recuperation</h3>
          <br>

            <form class="login-form" [formGroup]="form" (submit)="submit()">
              <div class="form-group">
                <label for="code" class="form-label">Code :</label>
                <input formControlName="code" type="text" name="code" class="form-control" id="code" required>
              </div>

              <div class="form-check">
                <button style="font-size: 2rem;background-color: #ffdcba;color: black" class="btn btn-primary w-100" type="submit">Verifier</button>
              </div>
            </form>
          </div>
          <div *ngIf="response == 1">
            <h3>Tapez votre nouveau mot de passe</h3>
            <br>
            <form [formGroup]="form" (submit)="submitNewPassword()">
              <div class="form-group">
                <label for="newPassword" class="form-label">New password:</label>
                <input formControlName="newPassword" type="password" name="newPassword" class="form-control" id="newPassword" required>
              </div>
              <div class="form-group">
                <label for="repeatNewPassword" class="form-label">Repeat new password:</label>
                <input formControlName="repeatNewPassword" type="password" name="repeatNewPassword" class="form-control" id="repeatNewPassword" required>
              </div>
              <button style="font-size: 2rem;background-color: #ffdcba;color: black" class="btn btn-primary w-100" type="submit">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="style/js/jquery-3.3.1.min.js"></script>
<script src="style/js/popper.min.js"></script>
<script src="style/js/bootstrap.min.js"></script>
<script src="style/js/main.js"></script>
