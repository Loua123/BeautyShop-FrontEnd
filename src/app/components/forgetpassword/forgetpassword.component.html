<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/img/Biglogo.png');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Recuperer votre compte </h3>
          <br>
          <form class="login-form" [formGroup]="form" (submit)="submit()">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="text" name="email" class="form-control" id="email" required>
            </div>

            <div class="form-check">
              <button style="font-size: 2rem;background-color: #ffdcba;color: black" class="btn btn-primary w-100" type="submit">Evoyer l'email</button>
            </div>
          </form>
          <div class="mt-3">
            <a [routerLink]="['/']">Retour</a>
            <span class="mx-2">|</span>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="style/js/jquery-3.3.1.min.js"></script>
<script src="style/js/popper.min.js"></script>
<script src="style/js/bootstrap.min.js"></script>
<script src="style/js/main.js"></script>
